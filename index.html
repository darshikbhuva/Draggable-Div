<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Div</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.jpg" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>Draggable Div</header>
      <div class="contant">
        <div class="icon"><i class="bx bx-move"></i></div>
        <div class="title">Draggable Div</div>
        <p>
          This is a draggable div which is created using HTML, CSS &
          JavaScript.You can move this div any where on the document or page.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
